<script>
  // Reindirizza tutte le rotte a index.html
  const path = window.location.pathname;
  const query = window.location.search;
  const hash = window.location.hash;
  window.location.replace(
    "/Capstone/" +
      "index.html?redirect=" +
      encodeURIComponent(path + query + hash)
  );
</script>
